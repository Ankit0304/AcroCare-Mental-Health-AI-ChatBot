{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div 
    class="flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat"
    style="background-image: url('{% static 'images/login-bg.jpg' %}');"
>
    <div class="w-full max-w-md bg-white/60 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-2xl transition duration-300 ease-in-out hover:shadow-blue-300">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-gray-800 drop-shadow">Welcome back!</h1>
            <p class="text-gray-600 mt-2 text-sm">Please enter your login details below</p>
        </div>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-3 rounded-md mb-4 text-sm text-center">
                {{ error }}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-700 mb-1">Email</label>
                <input type="email" name="email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none 
                           focus:ring-2 focus:ring-blue-400 placeholder-gray-500 text-sm" 
                    placeholder="you@example.com" required>
            </div>
            <div>
                <label class="block text-sm text-gray-700 mb-1">Password</label>
                <input type="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none 
                           focus:ring-2 focus:ring-blue-400 placeholder-gray-500 text-sm"
                    placeholder="••••••••" required>
            </div>

            <p class="text-right text-sm">
                <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot Password?</a>
            </p>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold 
                       py-2 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-700 mt-4">
            Don’t have an account?
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-medium">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
