{% extends 'base.html' %}
{% load static %}
{% block title %}Signup{% endblock %}

{% block content %}
<div 
    class="h-full w-full flex items-center justify-center bg-cover bg-center bg-no-repeat py-12 px-4 sm:px-6 lg:px-8"
    style="background-image: url('{% static 'images/signup-bg.jpg' %}');"
>
    <div class="max-w-md w-full space-y-8 p-8 rounded-3xl shadow-2xl border border-white/20 
                backdrop-blur-xl bg-white/60 hover:shadow-indigo-300 transition duration-300 ease-in-out">
        <div>
            <h2 class="text-center text-4xl font-extrabold text-gray-800 drop-shadow-md">Create Your Account</h2>
            <p class="mt-2 text-center text-sm text-gray-700">
                Already have an account?
                <a href="{% url 'login' %}" class="font-semibold text-indigo-600 hover:underline">Login here</a>
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="rounded-xl bg-white/30 shadow-inner p-4 space-y-5">

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 
                        focus:ring-indigo-400 focus:outline-none placeholder-gray-500 text-sm"
                        placeholder="Enter your username">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input id="email" name="email" type="email" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 
                        focus:ring-indigo-400 focus:outline-none placeholder-gray-500 text-sm"
                        placeholder="Enter your email address">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 
                        focus:ring-indigo-400 focus:outline-none placeholder-gray-500 text-sm"
                        placeholder="Create a password">
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input id="confirm-password" name="confirm_password" type="password" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 
                        focus:ring-indigo-400 focus:outline-none placeholder-gray-500 text-sm"
                        placeholder="Re-enter your password">
                </div>

            </div>

            {% if error %}
                <p class="text-red-500 text-sm text-center">{{ error }}</p>
            {% endif %}

            <div>
                <button type="submit"
                    class="w-full py-2 px-4 text-sm font-semibold text-white bg-gradient-to-r 
                    from-indigo-500 to-purple-600 rounded-lg shadow-lg hover:shadow-xl 
                    transition duration-300 ease-in-out hover:from-indigo-600 hover:to-purple-700">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
