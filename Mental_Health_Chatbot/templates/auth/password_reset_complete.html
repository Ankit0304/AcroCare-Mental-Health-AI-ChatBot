{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md text-center">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Password Reset Successful</h2>
        <p class="text-gray-600">You can now log in with your new password.</p>
        <a href="{% url 'login' %}" class="inline-block mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</a>
    </div>
</div>
{% endblock %}
