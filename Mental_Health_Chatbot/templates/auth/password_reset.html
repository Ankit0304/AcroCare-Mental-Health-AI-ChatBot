{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Forgot Your Password?</h2>
        <p class="text-center text-gray-500 mb-4">Enter your email to receive a reset link.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button type="submit" class="w-full mt-4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
